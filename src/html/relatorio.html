<body>
    <section class="containerRelatorio">
        <!-- HEADER INSERIDO COM FUNÇÂO "INCLUI HEADER" -->

        <h1>RELATÓRIO DE ACESSO</h1>
        <div class="dados">
            <p>Digite data inicial e final para gerar o relatório</p>
            <form id="formRelatorio" action="" method="">
                <label for="dataInicial">Data inicial</label>
                <input type="date" name="dataInicial" id="dataInicial"/>
                <label for="dataFinal">Data final</label>
                <input type="date" name="dataFinal" id="dataFinal">
                <input type="submit" name="btnGerarRelatorio" id="btnGerarRelatorio" value="Gerar Relatório">
                <input type="submit" name="btnImprimir" id="btnImprimir" value="Imprimir">
        </div>
        </form>

        <div id="tabela">
            <table>
                <thead>
                    <tr>
                        <th>NOME</th>
                        <th>CPF</th>
                        <th>EMPRESA</th>
                        <th>TELEFONE</th>
                        <th>E-MAIL</th>
                        <th>NOME URGÊNCIA</th>
                        <th>TELEFONE URGÊNCIA</th>
                        <th>ENTRADA</th>
                        <th>HORA</th>
                        <th>SAÍDA</th>
                        <th>HORA</th>
                        <th>TIPO</th>
                    </tr>
                    <thead>
                    <tbody>

                    </tbody>
            </table>
        </div>

        <!-- FOOTER INSERIDO COM FUNÇÂO -->
        <footer></footer>
    </section>
